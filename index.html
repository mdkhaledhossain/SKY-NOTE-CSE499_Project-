<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/skynote.png" style="width: 120px ;height: 120px; border-radius: 50px;" alt="Picture missing" />
            <h1>SKY NOTE</h1>
            <p style="font-size: 35px;">Welcome</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <a href=""><h2>Notes</h2></a>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <a href=""><h2>Tasks</h2></a>
            </div>
            <div class="link">
                <img src="./images/library.png" alt="" />
                <a href=""><h2>Library</h2></a>
              </div>
            <div class="link">
              <img src="./images/logout.png" alt="" />
              <a href=""><h2>Logout</h2></a>
            </div>
          </div>
          <div class="pro">
            <img src="images/group.png" alt="">
            <h2>Group Meeting</h2>
          </div>
        </div>
        <div class="content">
          <div class="status">
            <h1>Search here</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>NOTE TITLE 1</h2>
                <p>Note details</p>
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>NOTE TITLE 2</h2>
                <p>Note details</p>
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>NOTE TITLE 3</h2>
                <p>Note details</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
